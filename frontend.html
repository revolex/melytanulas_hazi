<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(180deg, #c300d1, rgb(4, 4, 118));
        }
        #container {
            text-align: center;
        }
        #image-container {
            margin-bottom: 20px;
        }
        #generate-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #01162d;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #generate-btn:hover {
            background-color: #e38eff;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="image-container">
            <!-- Image will be displayed here -->
        </div>
        <button id="generate-btn">Generate image</button>
    </div>

    <script>
        const generateButton = document.getElementById('generate-btn');
        const imageContainer = document.getElementById('image-container');

        generateButton.addEventListener('click', async () => {
            // Make the API call
            try {
                const response = await fetch('https://api.example.com/generate-image'); // Replace with your API endpoint
                if (!response.ok) {
                    throw new Error('Failed to fetch image');
                }
                const data = await response.json();

                // Assuming the API returns an image URL in the "imageUrl" field
                const imageUrl = data.imageUrl;

                // Create an image element and display it
                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Generated Image';
                img.style.maxWidth = '100%';
                img.style.height = 'auto';

                // Clear previous image and append the new one
                imageContainer.innerHTML = '';
                imageContainer.appendChild(img);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate image. Please try again later.');
            }
        });
    </script>
</body>
</html>
